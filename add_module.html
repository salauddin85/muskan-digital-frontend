<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <main>
       <section class="container">

        <div class="py-5">
            <h3 class="text-center p-3">Admin can Add Module</h3>
            <form id="module-form">
                <div class="row mb-4">
                    <div>
                        <div class="dropdown my-3">
                            <button
                                class="btn btn-primary dropdown-toggle"
                                type="button"
                                id="dropdownMenu2"
                                data-mdb-dropdown-init
                                data-mdb-ripple-init
                                aria-expanded="false">
                                Select User
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" id="user-dropdown-menu">
                                <!-- Dynamic dropdown items will be added here -->
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <h6>Module Name*</h6>
                        <div data-mdb-input-init class="form-outline">
                            <input type="text" id="module_name" name="module_name" class="form-control" />
                            <label class="form-label" for="module_name">Enter module name</label>
                        </div>
                    </div>
                    <div class="col">
                        <h6>*Price</h6>
                        <div data-mdb-input-init class="form-outline">
                            <input type="text" id="module_price" name="module_price" class="form-control" />
                            <label class="form-label" for="module_price">Enter module price</label>
                        </div>
                    </div>
                </div>
                
                <h6>*Image</h6>
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="file" id="image" name="image" class="form-control" placeholder="" />
                </div>
                
                <h6>*Module Description</h6>
                <div data-mdb-input-init class="form-outline mb-4">
                    <textarea class="form-control" id="description" rows="4"></textarea>
                    <label class="form-label" for="description">Enter module description</label>
                </div>
            
                <!-- Hidden input to store the selected user ID -->
                <input type="hidden" id="selected-user-id" name="user_id" />
            
                <button type="submit" class="btn btn-primary btn-block mb-4">Add Module</button>
            </form>
            
            
        </div>
        
       </section>
    </main>

    <div id="footer"></div>
   
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./auth.js"></script>
    <script src="./add_module.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"></script>
</body>

</html>
