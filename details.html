<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css" rel="stylesheet" />
</head>
<style>
  
    </style>
    
<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <main>
        
        <div class="container my-5">
            <div class="row">
                <!-- Card structure for the module details -->
                <div class="card " id="module-details">
                    <div class="row flex-column flex-md-row align-items-center">
                        <!-- Image section -->
                        <div class="col-12 col-md-5 mb-3 mb-md-0">
                            <img id="module-image" class="card-img-top" alt="Module Image" style="width: 100%;" />
                        </div>
                        <!-- Description section -->
                        <div class="card-body col-12 col-md-7">
                            <h5 class="card-title" id="module-name"></h5>
                            <p class="card-text" id="module-description"></p>
                            <p class="card-text">
                                <strong>Price: $<span id="module-price"></span></strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    
    </main>

    <div id="footer"></div>
   
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./auth.js"></script>
    <script src="./details.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"></script>
</body>

</html>
