<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
   <header>
    <div id="navbar"></div>
   </header>
    <main>
        <section class="vh-100 bg-image"
            style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                    <form id="userForm">
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="user_id" name="user_id" class="form-control form-control-lg" required />
                                            <label class="form-label" for="user_id">User Id</label>
                                        </div>
                                    
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                    
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    
                                        <div data-mdb-input-init class="form-outline form-control form-control-lg mb-4">
                                            <select id="is_active" name="is_active" class="form-label px-3 border-0" required>
                                                <option value="">Is Active?</option>
                                                <option value="true">True</option>
                                                <option value="false">False</option>
                                            </select>
                                        </div>
                                    
                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" id="form2Example3cg" required />
                                            <label class="form-check-label" for="form2Example3cg">
                                                I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                            </label>
                                        </div>
                                    
                                        <div class="d-flex justify-content-center">
                                            <button type="button" id="submitBtn" class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">
                                                Register
                                            </button>
                                        </div>
                                    
                                        <p class="text-center text-muted mt-5 mb-0">
                                            Have already an account? <a href="./login.html" class="fw-bold text-body"><u>Login here</u></a>
                                        </p>
                                    </form>
                                    

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>
   
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./auth.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"></script>
</body>

</html>
